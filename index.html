<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nick Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="backgroundimg">


    <!--nav bar section  -->
    <section class="navbar">

        <div class="navlist large">
            <div class="cursor">Home</div>
            <div class="cursor">About</div>
            <div class="cursor">Story</div>
        </div>

        <!-- icon section -->
        <div class="menu cursor">
            <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
        </div>

        <div class="socialIcons cursor">
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
        </div>



    </section>


    <!--personal portfolio box -->
    <section class="personalportfolio">

        <div class="portfoliotext">
            <h1 class="h1">Nick's</h1>
            <h2 class="h2">Personal Portfolio</h2>

        </div>

    </section>


    <!--down arrow-->

    <section class="downarrow cursor">

        <i class="fa fa-arrow-circle-down fa-4x" aria-hidden="true"></i>

    </section>


</body>

</html>
